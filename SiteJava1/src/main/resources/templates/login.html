<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login page</title>
</head>
<body>
	<div th:if="${param.logout}" style="color: green;">Vous vous êtes
		déconnecté avec succès</div>
	<div th:if="${param.error}" style="color: red;">Il semble y avoir
		un problème...</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label>Nom d'utilisateur:</label> <input type="text" name="username" />
		</div>
		<div>
			<label>Mot de passe:</label> <input type="password" name="password" />
		</div>
		
		<div>
			<button type="submit">Se connecter</button>
		</div>
	</form>
	<a th:href="@{/register}"> S'inscrire</a>
</body>
</html>
