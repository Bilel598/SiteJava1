<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editer produit </title>
    </head>
	<body>
	
		<div>
 	<h1>Edition de produit</h1>
 	
	     <form th:action="@{/ajoutsave}"  method="post">
	      <select name="cat">
	     	<option th:each="cat:${listCategorie}" th:text="${cat.nomCat}" th:value="${cat.idcat}">
	     </select>
	     	<input type="text" th:value="${Produit.id}" readonly="readonly" name="id">
	     	<input type="text" name="nom" th:value="${Produit.nom}">
	     	<input type="text" name="prix" th:value="${Produit.prix}">
	    <input type="submit" value="modifier">
	     </form>
	     </div>
	</body>
</html>
